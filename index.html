<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Форма регистрации пользователя</title>
		<link rel="stylesheet" href="./assets/style.css" />
		<link rel="stylesheet" href="" />
		<link rel="stylesheet" href="./assets/normalize.css" />
	</head>

    <body>
    <div class="container">
        <form id="formId">
            <input type="text" name="name" placeholder="Имя" minlength="2" maxlength="20" required/>
            <p id="nameError" class="error-message"></p>
            <input type="email" name="email" placeholder="Электронная почта"  required/>
            <p id="emailError" class="error-message"></p>
            <input type="age" name="age" placeholder="Возраст" required/>
            <label id="male">
                <input type="radio" name="sex" value="male" required />
                Мужчина
            </label>
            <label id="female">
                <input type="radio" name="sex" value="female" required />
                Женщина
            </label>
            
            <select name="profession" required>
                <option value="" disabled selected hidden>Выберите профессию</option>
                <option value="Врач">Врач</option>
                <option value="Программист">Программист</option>
                <option value="Учитель">Учитель</option>
                <option value="Дизайнер">Дизайнер</option>
                <option value="Инженер">Инженер</option>
                <option value="Продавец">Продавец</option>
                <option value="Другое">Другое</option>
            </select>
            
            <input type="password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d!@#$%^&*()]{8,}$" placeholder="Пароль" required/>
            <p id="passwordError" class="error-message"></p>
            <label id="personalInformationConfirmation">
                <input type="checkbox" id="checkboxInformation" required />
                Согласие с обработкой данных
            </label>
       
            <button type="submit" onclick="validateForm()" >Отправить</button>
        </form>

    </div>
    
    <script src="./assets/index.js"></script>
	</body>
</html>
